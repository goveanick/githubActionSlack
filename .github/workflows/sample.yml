name: Node.js CI

# on:
#   pull_request:
#     branches:
#       - '*'

on:
  repository_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Sample Script
      run: node sample.js
